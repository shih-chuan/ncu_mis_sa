<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=">
    <title>CakePHP: the rapid development php framework: Members</title>
    <link href="statics/icon/favicon.ico" type="image/x-icon" rel="icon">
    <link href="statics/icon/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="statics/css/cake.generic.css">

    <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1><a href="http://cakephp.org/">CakePHP: the rapid development php framework</a></h1>
        </div>
        <div id="content">
            <h2>修改電影資料</h2>
            <a href="viewmovie.html">電影列表</a>
            <a href="product.html">購物車模組</a>
            

            <div id="flashMessage" class="message" style="display: none;"></div>

            <form id="form" accept-charset="utf-8">
                <div style="display:none;"><input type="hidden" name="_method" value="POST"></div>
                <div class="input text required">
                    <label for="movie_name">電影名稱</label>
                    <input name="movie_name" maxlength="30" type="text" id="movie_name" required="required">
                </div>
                <div class="input text required">
                    <label for="movie_content">電影內容</label>
                    <input name="movie_content" maxlength="50" type="text" id="movie_content" required="required" >
                </div>
                <div class="input int required">
                    <label for="movie_running_time">電影時長</label>
                    <input name="running_time" type="text" id="running_time" name="running_time" required="required">
                </div>
                <div class="select movielevel required">
        			<label for="movie_genre">電影分級:</label>
       				<select name="genre" id="genre">
       				<option value="1">普遍級</option>
       				<option value="2">輔導級</option>
       				<option value="3">保護級</option>
       				<option value="4">限制級</option>
       			</select></div>
       			
       			<div class="input date required">
        			<label for="movie_release_date">上映日期:</label>
        			<input type="date" id="release_date" name="release_date">
     			</div>
     			      
       			<div class="input file required">
            		<label for="movie_cover">電影圖片:</label>
           			<input type="file" accept="image/*" id="movie_cover" name="movie_cover" >
        		</div>  
        
               
               <div class="submit"><input type="button" value="更新" id="submit"></div>
            </form>

            <script type="text/javascript">
                // 取得網址參數
                var url_string = window.location.href;
                var url = new URL(url_string);
                var id = url.searchParams.get("id");
                var sql_num = 0;

                function updateMovie(id) {
                    var name = $('#movie_name').val();
                    var content = $('#movie_content').val();
                    var running_time = $('#running_time').val();
                 
                    var selecteItem = document.getElementById("genre");//拿到select物件
                    var index = selecteItem.selectedIndex ;  //拿到選中項的索引
                    var genre = selecteItem.options[index].text;//拿到選中項options的text
                    
                    var release_date = $('#release_date').val();
                    var movie_cover = $('#movie_cover').val();

                   

                 	// 將資料組成JSON格式
                    var data_object = {
                 		"id":id,
                        "movie_name":name,
                        "movie_content":content,
                        "genre":genre,
                        "release_date":release_date,
                        "movie_cover":movie_cover,
                        "running_time":running_time,
                        
                    };

                        // 將JSON格式轉換成字串
                        var data_string = JSON.stringify(data_object);

                        // 發出POST的PUT請求
                        $.ajax({
                                type: "PUT",
                                url: "api/movie.do",
                                data: data_string,
                                crossDomain: true,
                                cache: false,
                                dataType: 'json',
                                timeout: 5000,
                                success: function (response) {
                                    $('#flashMessage').html(response.message);
                                    $('#flashMessage').show();
                                    if(response.status == 200){
                                        updateSQLTable(response.response);
                                        getMovie();
                                    }
                                },
                                error: function () {
                                    alert("無法連線到伺服器！");
                                }
                        });
                    }
                

                // 更新SQL指令歷史表格
                function updateSQLTable(data) {
                    var time = (data.time / 1000000).toFixed(2);
                    var table_html = "";
                    
                    sql_num += 1

                    table_html += '<tr>';
                    table_html += '<td>' + sql_num + '</td>';
                    table_html += '<td>' + data.sql + '</td>';
                    table_html += '<td style="text-align: right">' + '0' + '</td>';
                    table_html += '<td style="text-align: right">' + data.row + '</td>';
                    table_html += '<td style="text-align: right">' + data.row + '</td>';
                    table_html += '<td style="text-align: right">' + time + '</td>';
                    table_html += '</tr>';
                    $("#sql_log > tbody").append(table_html);
                    $("#sql_summary").html("(default) " + data.row + " queries took " + time + " ms");
                }

                function getMovie() {
                    $.ajax({
                        type: "GET",
                        url: "api/movie.do",
                        crossDomain: true,
                        data: "id=" + id,
                        cache: false,
                        dataType: 'json',
                        timeout: 5000,
                        success: function (response) {
                            if(response.status == 200){
                            	updateSQLTable(response.response);
                            	
                            	document.getElementById('movie_name').value = response['response']['data'][0]['name'];
                            	document.getElementById('movie_content').value = response['response']['data'][0]['content'];
                            	document.getElementById('genre').value = response['response']['data'][0]['genre'];
                            	document.getElementById('release_date').value = response['response']['data'][0]['release_date'];
                            	//document.getElementById('movie_cover').value = response['response']['data'][0]['movie_cover'];
                            	document.getElementById('running_time').value = response['response']['data'][0]['running_time'];
                            	
                            }
                            console.log(response);
                        },
                        error: function () {
                            alert("無法連線到伺服器！");
                        }
                    });
                }

                $('#submit').click(function() {
                    updateMovie(id)
                });
                
                $(document).ready(function() {
                	// 發出GET的AJAX請求取得原本該會員的資料
                 	$("#sql_log > tbody").empty();
                    getMovie();
                });
            </script>
        </div>
        <div id="footer">
            <a href="http://www.cakephp.org/" target="_blank" id="cake-powered"><img src="statics/img/cake.power.gif" alt="CakePHP: the rapid development php framework" border="0"></a>
            <p>CakePHP 2.6.10</p>
        </div>
    </div>

    <table class="cake-sql-log" id="sql_log" summary="Cake SQL Log" cellspacing="0">
        <caption id="sql_summary">(default) 0 query took 0 ms</caption>
        <thead>
            <tr>
                <th>Nr</th>
                <th>Query</th>
                <th>Error</th>
                <th>Affected</th>
                <th>Num. rows</th>
                <th>Took (ms)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>

</html>
