<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>訂單列表 ｜ NCU MIS SA</title>
	
	<!-- Bootstrap core CSS -->
	<link href="statics/css/bootstrap.min.css" rel="stylesheet">
	<link href="statics/css/all.min.css" rel="stylesheet">
	<link href="statics/icon/favicon.ico" type="image/x-icon" rel="icon">
	<link href="statics/icon/favicon.ico" type="image/x-icon" rel="shortcut icon">
	<link href="statics/css/masthead.css" rel="stylesheet">
	<link href="statics/css/jquery-confirm.css" rel="stylesheet">
	
	<script src="statics/js/jquery-3.4.1.min.js"></script>
	<script src="statics/js/jquery-confirm.js"></script>
	<script src="statics/js/big.min.js"></script>
	<style>
		form{
			background-color: white;
			border-radius: 5px;
			color: black;
			padding: 30px;
			display: flex;
			justify-content: center;
			flex-direction: column;
		}
		table{
  			border-spacing: 5px;
		}
		form tr{
			padding-bottom: 5px;
		}
	</style>
</head>

<body>
	<div include-html="statics/components/header.html"></div>
	<div class="masthead">
        <form id="form" accept-charset="utf-8">
			<h3 class="mb-3">MISSA | 註冊</h3>
            <div style="display:none;"><input type="hidden" name="_method" value="POST"></div>
			<table class="table table-borderless">
				<tr class="mb-1">
					<td>Name:</td>
					<td><input name="name" maxlength="30" type="text" id="member_name" required="required"></td>
				</tr>
				<tr class="mb-1">
					<td>Email:</td>
					<td><input name="email" maxlength="50" type="email" id="member_email" required="required"></td>
				</tr>
				<tr class="mb-1">
					<td>Password:</td>
					<td><input name="password" maxlength="30" type="password" id="member_password" required="required"></td>
				</tr>
			</table> 
            <div class="submit"><input class="btn btn-primary" type="button" value="註冊" id="submit"></div>
        </form>
    </div>
	<script src="statics/js/include-html.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            // 處理表單點擊事件
            var $form = $('#submit');
            $form.click(function() {
                submit();
            });

            function submit() {
                var name = $('#member_name').val();
                var email = $('#member_email').val();
                var password = $('#member_password').val();

                var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
                var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

                if (!email_rule.test(email)) {
                    alert("Email格式不符！");
                }
                else if(!password_rule.test(password)) {
                    alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
                }
                else {
                    // 將資料組成JSON格式
                    var data_object = {
                        "name": name,
                        "email": email,
                        "password": password
                    };

                    // 將JSON格式轉換成字串
                    var data_string = JSON.stringify(data_object);

                    // 發出POST的AJAX請求
                    $.ajax({
                            type: "POST",
                            url: "api/member.do",
                            data: data_string,
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {
                                alert(response.message);
                                if(response.status == 200){
                                	window.location.replace("login.html");
                                }
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                    });
                }
            }

            function updateSQLTable(data) {
                $("#sql_log > tbody").empty();
                var time = (data.time / 1000000).toFixed(2);
                var table_html = "";

                table_html += '<tr>';
                table_html += '<td>' + '1' + '</td>';
                table_html += '<td>' + data.sql + '</td>';
                table_html += '<td style="text-align: right">' + '0' + '</td>';
                table_html += '<td style="text-align: right">' + data.row + '</td>';
                table_html += '<td style="text-align: right">' + data.row + '</td>';
                table_html += '<td style="text-align: right">' + time + '</td>';
                table_html += '</tr>';
                $("#sql_log > tbody").append(table_html);
                $("#sql_summary").html("(default) " + data.row + " queries took " + time + " ms");
            }
        });
    </script>
</body>

</html>
