  <script>   
    var [client_meal_obj, client_meal_amount]  = getCartDataFromClient();
    var [client_ticket_num]  = getNumOfTicket();
    var ticketNum =0;
 //   localStorage.setItem("client_ticket_num", JSON.stringify(client_ticket_num));
 
    $(document).ready(function() {
                    // 處理表單點擊事件
                    var $form = $('#submit');
                    $form.click(function() {
                        submit();
                    });
    });
                    
    function submit() {
    	this.ticketNum = Number($('#ticketNum').val());
  
    }
    
    function getAllProduct() {
      $.ajax({
        type: "GET",
        url: "api/meal.do",
        crossDomain: true,
        cache: false,
        dataType: 'json',
        timeout: 5000,
        success: function (response) {
          if (response.status == 200) {
        	var product_panel = '';
        	
        	$.each(response.response.data, function (){
        		product_panel += addProduct(this);
        	})
        	
        	$("#product_panel").append(product_panel);
        	setButtonFunction();
        	checkIfExistInCart();
          }
        },
        error: function () {
          alert("無法連線到伺服器！");
        }
      });
    }

    getAllProduct();
    
    function addProduct(data) {
    	let inner_html = '';
    	inner_html += '<div class="col-md-4">';
   		inner_html += '<div class="card-header">';
   		inner_html += '<h4 class="font-weight-normal text-center text-truncate">' + data.meal_name + '</h4>';
 		inner_html += '</div>';
 		inner_html += '<div class="card mb-4 shadow-sm">';
 		inner_html += '<img src="statics/img/meal/' + data.meal_image + '" width="100%">';
		inner_html += '<div class="card-body">';
		inner_html += '<h1 class="card-title pricing-card-title">$' + data.meal_price + ' <small class="text-muted">/ USD</small></h1>';
		inner_html += '<p class="card-text">' + data.meal_content + '</p>';
		inner_html += '<div class="d-flex justify-content-between align-items-center">';
		inner_html += '<div class="btn-group">';
		inner_html += '<button id="add_cart_' + data.meal_id + '" name="add_cart" type="button" class="btn btn-lg btn-block btn-outline-primary">加入購物車</button>';
		inner_html += '</div><small class="text-muted">id: ' + data.meal_id + '</small>';
		inner_html += '</div></div></div></div>';
    	
		return inner_html;
    }
    
    
    function setButtonFunction() {
    	$('button[name="add_cart"]').click(function () {
    		var action = (this.id).split('_')[0];
    		var destination = (this.id).split('_')[1];
    		var id = (this.id).split('_')[2];
    		addProductToCart(id, 1);
        });
    }
    
           
    
    $('button[name="done"]').click(function () {
		var action = (this.id).split('_')[0];
		var destination = (this.id).split('_')[1];
		var id = (this.id).split('_')[2];
//		var ticketNum = this.ticketNum;
		
		addTicketToCart(ticketNum);
    });
 
    
    
    function getCartDataFromClient() {
    	let cart = JSON.parse(localStorage.getItem("client_meal_obj"));
    	let amount = JSON.parse(localStorage.getItem("client_meal_amount"));
    	cart = !cart ? new Array() : cart;
    	amount = !amount ? new Array() : amount;
    	return [cart, amount];
    }
    
    function addProductToCart(id, amount) {
    	if (!(client_meal_obj.includes(id))) {
    		client_meal_obj.push(id);
    		client_meal_amount.push(amount);
    		updateCartDataToClent();
    		
    	}
    	
    	checkIfExistInCart();
    }
    
    function updateCartDataToClent() {
    	localStorage.setItem("client_meal_obj", JSON.stringify(client_meal_obj));
    	localStorage.setItem("client_meal_amount", JSON.stringify(client_meal_amount));
    }
    
    function getNumOfTicket() {
    	let ticket_num = JSON.parse(localStorage.getItem("client_ticket_num"));
    	ticket_num = !ticket_num ? new Array() : ticket_num;
    	return [ticket_num];
    }
    
    function updateNumOfTicket() {
    	localStorage.setItem("client_ticket_num", JSON.stringify(client_ticket_num));
      }
    
    function addTicketToCart(num) {
    	client_ticket_num.push(num);
    		updateNumOfTicket();
    	}
    	
    function calcTicketSubTotal(price, quantity) {
    	var result = (parseFloat(price) * parseFloat(quantity)).toFixed(2);
    	result = isNaN(result) ? 0.00 : result;
    	return result;
    }
    
    function checkIfExistInCart() {
    	$('button[name="add_cart"]').each(function (){
    		var action = (this.id).split('_')[0];
    		var destination = (this.id).split('_')[1];
    		var id = (this.id).split('_')[2];
    		if (client_meal_obj.includes(id)) {
    			setButtonState(this.id, false);
    		}
    		else {
    			setButtonState(this.id, true);
    		}
    		
        });
    }
    
    function setButtonState(id, action) {
    	if (!action) {
    	    $('#' + id).prop('disabled', true);
    	    $('#' + id).addClass('disabled');
    	    $('#' + id).html('已加入');
    	}
    	else {
    		$('#' + id).prop('disabled', false);
    	    $('#' + id).removeClass('disabled');
    	    $('#' + id).html('加入購物車');
    	}
    }
