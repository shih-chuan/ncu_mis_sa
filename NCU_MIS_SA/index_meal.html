<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CakePHP: the rapid development php framework: Members</title>
  <link href="statics/css/bootstrap.min.css" rel="stylesheet">
  <link href="statics/css/all.min.css" rel="stylesheet">
  <link href="statics/icon/favicon.ico" type="image/x-icon" rel="icon">
  <link href="statics/icon/favicon.ico" type="image/x-icon" rel="shortcut icon">
  <link href="statics/css/layout.css" rel="stylesheet">
  <link href="statics/css/jquery-confirm.css" rel="stylesheet">

    <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
	<div include-html="statics/components/side-bar.html"></div>
    <div class="content">
        <h2>套餐清單</h2>
        <a href="addMeal.html">新增套餐</a>
        <a href="product.html">購物車模組</a>

        <div id="flashMessage" class="message" style="display: none;"></div>

        <table id="table" class="table">
            <thead>
                <tr>
                    <th>編號</th>
                    <th>套餐名稱</th>
                    <th>價格</th>
                    <th>圖片</th>
                    <th>描述</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
		<script src="statics/js/include-html.js"></script>
        <script type="text/javascript">
            // 全域變數紀錄SQL指令下的次數
            var sql_num = 0;
            function deleteMeal(id) {
                var check = window.confirm("確認刪除套餐？");
                if (check == true) {
                    console.log("You pressed OK!");
                    var request = {'id': id};
                    var data_string = JSON.stringify(request);
                    $.ajax({
                        type: "DELETE",
                        url: "api/meal.do",
                        crossDomain: true,
                        data: data_string,
                        cache: false,
                        dataType: 'json',
                        timeout: 5000,
                        success: function (response) {
                            if(response.status == 200){
                                $("#flashMessage").html("成功! 已經成功刪除套餐...");
                                $("#flashMessage").show();
                                getAllMeal();
                            }
                            console.log(response);
                        },
                        error: function () {
                            alert("無法連線到伺服器！");
                        }
                    });
                }
                else {
                    console.log("You pressed Cancel!");
                }
            }

            function getAllMeal() {
                // 發出POST的GET請求取得所有套餐列表
                $.ajax({
                        type: "GET",
                        url: "api/meal.do",
                        crossDomain: true,
                        cache: false,
                        dataType: 'json',
                        timeout: 5000,
                        success: function (response) {
                            if(response.status == 200){
                                updateTable(response.response.data);
                                updateSQLTable(response.response);
                            }
                            console.log(response);
                        },
                        error: function () {
                            alert("無法連線到伺服器！");
                        }
                });
            }
            
            // 更新會員列表表格
            function updateTable(data) {
                $("#table > tbody").empty();
                var table_html = '';
                $.each(data, function(index, value) {
                    table_html += '<tr><td scope="row">' + value['meal_id'] + '</td>';
                    table_html += '<td>' + value['meal_name'] + '</td>';
                    table_html += '<td>' + value['meal_price'] + '</td>';
                    table_html += '<td>' + value['meal_image'] + '</td>';
                    table_html += '<td>' + value['meal_content'] + '</td>';
                    table_html += '<td>' + '<a href="edit_meal.html?id=' + value['meal_id'] + '">編輯</a> | ';
                    table_html += '<a href="javascript: deleteMeal(' + value['meal_id'] + ');">刪除</a></td></tr>';
                })

                $("#table > tbody").append(table_html);
            }
            
            // 更新SQL指令歷史表格
            function updateSQLTable(data) {
                $("#sql_log > tbody").empty();
                var time = (data.time / 1000000).toFixed(2);
                var table_html = "";
                
                sql_num = 0;
                sql_num += 1

                table_html += '<tr>';
                table_html += '<td>' + sql_num + '</td>';
                table_html += '<td>' + data.sql + '</td>';
                table_html += '<td style="text-align: right">' + '0' + '</td>';
                table_html += '<td style="text-align: right">' + data.row + '</td>';
                table_html += '<td style="text-align: right">' + data.row + '</td>';
                table_html += '<td style="text-align: right">' + time + '</td>';
                table_html += '</tr>';
                $("#sql_log > tbody").append(table_html);
                $("#sql_summary").html("(default) " + data.row + " queries took " + time + " ms");
            }
            $(document).ready(function() {
                getAllMeal();
            });
        </script>
    </div>
</body>

</html>
