      <script type="text/javascript">
                $(document).ready(function() {
                    // 處理表單點擊事件
                    var $form = $('#submit');
                    $form.click(function() {
                        submit();
                    });

                    function submit() {
                       
                        var email = $('#member_email').val();
                        var password = $('#member_password').val();

                       
                        if (email==""||password=="") {
                            alert("帳號或密碼必填！");
                        }
                      
                        else {
                            // 將資料組成JSON格式
                            var data_object = {
                                
                                "email": email,
                                "password": password
                            };

                            // 將JSON格式轉換成字串
                            var data_string = JSON.stringify(data_object);

                            // 發出POST的AJAX請求
                            $.ajax({
                                type: "GET",
                                url: "api/member.do",
                                data: data_string,
                                crossDomain: true,
                                cache: false,
                                dataType: 'json',
                                timeout: 5000,
                                success: function (response) {
                                    $('#flashMessage').html(response.message);
                                    $('#flashMessage').show();
                                    if(response.status == 200){
                                        updateSQLTable(response.response);
                                    }
                                },
                                error: function () {
                                    alert("無法連線到伺服器！");
                                }
                        });
                    }
                }
                })
                
                </script>
